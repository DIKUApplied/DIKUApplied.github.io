<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKU Applied - January 2025 Hackathon</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/events.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="../../" class="logo">DIKU Applied</a>
            <div class="nav-links">
                <button class="event-selector">Select Event</button>
                <div class="event-dropdown">
                    <a href="../../">Home</a>
                    <a href="../2025-01-11/">January 11, 2025</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>January 2025 Hackathon</h1>
            <p>Our inaugural hackathon event at DIKU</p>
        </section>

        <section class="event-content">
            <div class="event-details">
                <h2>Event Details</h2>
                <div class="project-grid">
                    <!-- Projects will be loaded here from projects.json -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DIKU Applied - University of Copenhagen</p>
    </footer>

    <script src="../../js/main.js"></script>
    <script>
        // Load specific event data
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('./projects.json');
                const eventData = await response.json();
                
                const projectGrid = document.querySelector('.project-grid');
                projectGrid.innerHTML = eventData.projects.map(project => `
                    <div class="project-card">
                        <h4>${project.name}</h4>
                        <p>${project.description}</p>
                        <a href="${project.githubLink}" target="_blank">View on GitHub</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading project data:', error);
            }
        });

        // Dropdown functionality
        const eventSelector = document.querySelector('.event-selector');
        const eventDropdown = document.querySelector('.event-dropdown');

        eventSelector.addEventListener('click', () => {
            eventDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!eventSelector.contains(e.target)) {
                eventDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
