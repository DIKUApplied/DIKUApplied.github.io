<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKU Applied - Event Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">DIKU Applied</div>
            <div class="nav-links">
                <button class="event-selector">Select Event</button>
                <div class="event-dropdown">
                    <a href="events/2025-01-11/">January 11, 2025</a>
                    <!-- More events will be added here -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>DIKU Applied Events</h1>
            <p>Showcasing innovative projects from University of Copenhagen's hackathons</p>
        </section>

        <section class="latest-event">
            <h2>Latest Event</h2>
            <div class="event-info">
                <!-- Latest event info will be loaded here -->
            </div>
        </section>

        <section class="all-events">
            <h2>Past Events</h2>
            <div class="events-grid">
                <!-- Event cards will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DIKU Applied - University of Copenhagen</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
